machine:
  node:
    version: 6.10.1
  java:
    version: oraclejdk8

dependencies:
  pre:
    - sudo sed -i -e 's/us.archive.ubuntu.com/archive.ubuntu.com/g' /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get install openssl curl libcurl3

deployment:
  production:
    branch: deployment
    commands:
      - npm install -g cordova ionic
      - cd client && npm install
      - cd client && ionic state restore
      - cd client && ionic build android --prod
      - cd client && chmod +x ./deploy.sh &&./deploy.sh
      - cd client && ionic build
